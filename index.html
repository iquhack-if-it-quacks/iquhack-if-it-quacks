<!DOCTYPE html>

<html>

<head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h2>Tic Tac Toe</h2>
    <table>
        <tr>
            <td><div class="cell" id="0"></div></td>
            <td><div class="cell" id="1"></div></td>
            <td><div class="cell" id="2"></div></td>
        </tr>
        <tr>
            <td><div class="cell" id="3"></div></td>
            <td><div class="cell" id="4"></div></td>
            <td><div class="cell" id="5"></div></td>
        </tr>
        <tr>
            <td><div class="cell" id="6"></div></td>
            <td><div class="cell" id="7"></div></td>
            <td><div class="cell" id="8"></div></td>
        </tr>
    </table>
    <div class="endgame">
        <div class="text"></div>
    </div>
    <button onClick="startGame()">Replay</button>
    <script src="script.js"></script>
    
</body>

</html>
